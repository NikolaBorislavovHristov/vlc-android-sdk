buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion "26.0.1"
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 25
        versionCode 3
        versionName "2.0.7"
    }
}

dependencies {
    compile 'com.android.support:support-annotations:26.1.0'
}
