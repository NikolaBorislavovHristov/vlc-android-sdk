buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion = "25.0.2"
    compileSdkVersion = 25

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 25
        versionCode 2
        versionName "2.0.6"
    }
}

dependencies {
    compile 'com.android.support:support-annotations:25.3.1'
}
