buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
}

apply plugin: "com.android.library"

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 9
        versionName "4.0.1"
    }
}

dependencies {
    api "com.android.support:support-annotations:25.2.0"
    api "com.android.support:support-v4:25.2.0"
}
